<html>
<head>

	<style>

	<script>
	
		/** 
		 * STUDENT TASK: ADD A DESCRIPTIVE COMMENT HERE
		 *
		 * Parameters: ????
		 * Return value: ????
		 */		
		function decimalToBinary(decimalNumber){
			
			var binaryString = "";
			var binaryArray = []; 

			// TO DO 
			while (decimalNumber > 0)
			{
				var remainder = decimalNumber % 2;
				binaryString += remainder;
				decimalNumber = Math.floor(decimalNumber/2);																															
			}
			
			binaryArray = binaryString.split("");
			binaryArray.reverse();
			binaryString = binaryArray.join("");
			
			
			return binaryString;			
		}

		/** 
		 * STUDENT TASK: ADD A DESCRIPTIVE COMMENT HERE
		 *
		 * Parameters: ????
		 * Return value: ????
		 */		
		function displayOutput(item1,item2){

			var output = ""; 
			
			// TO DO 
			output += item1 + " in dec is " + item2 + " in Binary!"
			
			idDiv.innerHTML=output;
		}
		
		/** 
		 * STUDENT TASK: ADD A DESCRIPTIVE COMMENT HERE
		 *
		 * Parameters: ????
		 * Return value: ????
		 */		
		function convert(){
			
			var decimalNumber, binaryNumber;

			// TO DO
			
			decimalNumber = idDecNum.value;
			
			var binaryNumber = decimalToBinary(decimalNumber);
						
			displayOutput(decimalNumber, binaryNumber);
		}
		
	</script>
</head>
<body>
