		// This function takes a decimal number and returns its binary equivalent
		// You can copy/paste this from your previous work		
		function decimalToBinary(decimalNumber){
			var binaryString = "";
			var binaryArray = []; 

			// TO DO 
			while (decimalNumber > 0)
			{
				var remainder = decimalNumber % 2;
				binaryString += remainder;
				decimalNumber = Math.floor(decimalNumber/2);																															
			}
			
			binaryArray = binaryString.split("");
			binaryArray.reverse();
			binaryString = binaryArray.join("");
			
			
			return binaryString;			
		}

		// This function takes a string and concatenates "0" onto it
		// until the string is exactly 8 characters long, then returns
		// this value
		function addPadding(inputString){
			while (inputString.length < 8){
				inputString = "0" + inputString;
			}
			
			return inputString;
		}
