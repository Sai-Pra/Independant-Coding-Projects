		//		URL: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random 
		// 		Purpose: Generate a random integer, n, such that min <= n <= max
		function randomInt(min, max) {
				var min = Math.ceil(min);
				var max = Math.floor(max);
				return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive 
			}

		*/

			var fileName = inputArray[index];
			
			var output = "<img src='";
			output+= fileName;
			output+="'width = 500 height = 700>";
			
			return output
			
			// Part 1:

			// Part 3:
			//		Return the variable output
		}

		
		/* function formatImage takes the question array and a random number and reurns a specific question in the array
		parameters: questionArray and questionNumber
		return: a specific question
		*/
		function formatQuestion(inputArray, index){
			
			var question = inputArray[index];
			
			var output = "What is "
			output += question
			output += " in binary?"
			
			return output
			
			
			// 		Grab the item at position 'index' from the array 'inputArray', store it as the variable question
			
			// Part 2:

			//		Example: If question = "F", then the message might say "What is the hexadecimal number F in binary?"

			// Part 3:
			//		Return the value of the output string
		}
		
		
		/* function displayRandomQuestion is used to decide a question in the question array an display it.
		parameters: length of the arrays, format image, format questions, 
		return: a specific image
		*/
		function displayRandomQuestion(){
		
		
			// Code citation:
			// 		Author: Mozilla Foundation
			//		Accessed: 10/16/2017
			//		URL: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random 
			// 		Purpose: Generate a random integer, n, such that min <= n <= max
			
			
			var arrayLength = answerArray.length;
			questionNumber = randomInt(0, arrayLength - 1)

			console.log(questionNumber)
				
			var picture = formatImage(imageArray, questionNumber);	

			var question = formatQuestion(questionArray, questionNumber);
			
			divIdPic.innerHTML=picture;
			
			divIdQuestion.innerHTML=question;
			
			divIdAnswer.innerHTML="";
							
			// Part 1:
			// 		Find the length of the answer array, store it as the variable 'arrayLength'
			// 		Generate a random number between 0 and arrayLength - 1, store it as the variable 'questionNumber'
			
			// Part 2:

			// Part 3:
			//		Insert the contents of the variable 'picture' in the innerHTML of the <div id="divIdPic"></div> tag
			//		Insert the contents of the variable 'question' in the innerHTML of the <div id="divIdQuestion"></div> tag
			//		Insert an empty string in the innerHTML of the <div id="divIdAnswer"></div> tag		
		}
		
		
		/* function checkAnswer is used to chick if the answer entered by the user is correct
		parameters: questionArray, the submitted answer, the correst answer
		return: A response of if the submitted answer is correct or incorrect
		*/
		function checkAnswer(){
			
			var question = questionArray[questionNumber]
			
			var submittedAnswer = txtIdAnswer.value
			
			var correctAnswer = answerArray[questionNumber];
			
			var output = "";
			
			
			if(submittedAnswer == correctAnswer) {
				output = "You are correct! "
				output += question
				output += " in hex is "
				output += correctAnswer
				
			}
			
			else{
				output = "You are incorrect! "
				output += question
				output += " in hex isn't "
				output += submittedAnswer
				output += " in binary!"
			}
			
			
			document.getElementById('divIdAnswer').innerHTML=output;
			
			
			
			
			// Part 1:
			// 		Read the contents of the textbox, store its value in the variable 'submittedAnswer'
			// 		Grab the item at position 'questionNumber' from 'answerArray', store the answer as the variable 'correctAnswer'
			
			// Part 2: 
			// 		Check if 'submittedAnswer' is the same as 'correctAnswer'.  If so, concatenate (link) a string congratulating the player, store as the variable 'output'
			// 		Otherwise (else), concatenate (link) a string telling the player he/she is wrong, store as the variable 'output'
			// 			Note: the messages should include both the question and the answer:

			// Part 3: 
			// 		Insert the contents of the variable 'output' in the innerHTML of the <div id='divIdAnswer></div> tag
		}

		
		/* function toggleInstructions is used to make the instructions of the trivia viivble or invisible
		parameters: if instructions are visible currently or invisible, the div tag where the instructions are
		return: The instruction if invisible before, or nothing if instrutions were visible before
		*/
		function toggleInstructions(){
				if (instructionsVisible == true){
					document.getElementById('divIdInstructions').innerHTML="";
					instructionsVisible = false
				}
				else {
					document.getElementById('divIdInstructions').innerHTML=instructions;
					instructionsVisible = true
				}
			// Check if the variable 'instructionsVisible' is false.  If so, set 'instructionsVisible' to true
			//		Insert the contents of the variable 'instructions' in the innerHTML of the <div id="divIdInstructions"></div> tag
			// Otherwise (else), set 'instructionsVisible' to false and insert an empty string in the innerHTML of the <div id="divIdInstructions"></div> tag
			
		
	}
